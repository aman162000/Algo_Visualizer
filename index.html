<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Algo Visualizer</title>
  </head>
  <body>
    <button class="sort_btn" id="selection">Selection sort</button>
    <button class="sort_btn" id="merge">Merge Sort</button>
    <button class="sort_btn" id="bubble">Bubble Sort</button>
    <div class="sliders">
      <div>
        <span>Generate Array:</span>
        <input
          type="range"
          max="150"
          value="80"
          min="20"
          step="1"
          id="array_range"
        />
      </div>
      <div>
        <span>Speed:</span>
        <input
          type="range"
          max="5"
          value="4"
          min="1"
          step="1"
          id="speed_range"
        />
      </div>
    </div>
    <div class="container"></div>

    <script src="sorts.js"></script>
    <script src="script.js"></script>
  </body>
</html>
